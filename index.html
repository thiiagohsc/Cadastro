<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRE-SE</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
            <header>
                <img src="./imagens/logo.gif" alt="LOGO" width="250px" id="log">
                <h1>CADASTRE-SE</h1>
                <h4>COMPLETE SEU CADASTRO</h4>
            </header>

         <form action="./result.html" method="get">
            <fieldset>
                <div class="campo">
                    <label for="nome" >NOME:</label>
                    <br>
                    <input type="text" name="nome" id="nome" placeholder="DIGITE SEU NOME" required>
                </div>

                <div class="campo">
                    <label for="sobrenome" id="teste">SOBRENOME:</label>
                    <br>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="DIGITE SEU SOBRENOME" required>
                </div>

                <div class="campo">
                    <label for="email">E-MAIL:</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="DIGITE SEU E-MAIL" required>
                </div>

                <div class="campo">
                    <label for="tel">TELEFONE:</label>
                    <br>
                    <input type="tel" name="tel" id="tel" placeholder="(81) 99800-1108" required>
                </div>
                
                <div>
                    <h4>DE QUAL LADO DA APLICAÇÃO VOCÊ DESENVOLVE?</h4>
                    <label class="lado"><input type="radio" name="lado">FRONT-END</label>
                    <label class="lado"><input type="radio" name="lado">BACKT-END</label>
                    <label class="lado"><input type="radio" name="lado">FULL-STACK</label>
                </div>

                <div>
                    <h4>TECNOLOGIAS QUE VOCÊ UTILIZA</h4>
                    <label class="tecnologia"><input type="checkbox" name="HTML">HTML</labeL>
                    <label class="tecnologia"><input type="checkbox" name="CSS">CSS</labeL>
                    <label class="tecnologia"><input type="checkbox" name="JAVASCRIPT">JAVASCRIPT</labeL>
                    <label class="tecnologia"><input type="checkbox" name="REACT">REACT</labeL>
                    <label class="tecnologia"><input type="checkbox" name="NODE">NODE</labeL>
                </div>

                <div>
                    <h4>SENIORIDADE</h4>
                    <select name="senioridade" id="senioridade" required> 
                        <option value="">SELECIONE</option>
                        <option>JUNIOR</option>
                        <option>PLENO</option>
                        <option>SÊNIOR</option>
                    </select>
                </div>
                
                <div>
                    <h4>CONTE UM POUCO SOBRE VOCÊ</h4>
                    <textarea required></textarea>
                </div>
                <br>
                <button type="submit">CONCLUÍDO</button>
            </fieldset>
        </form>
    </section>
</body>
</html>
